<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPlay - Become a PawPlayer</title>
    <!-- Carga de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fredoka para toda la pÃ¡gina -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <!-- Atkinson Hyperlegible solo para los inputs -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="login">
        <div class="login__card">
            <div class="login__image-container">
                <!-- Image placeholder - you'll need to replace this with your actual image -->
                <img src="imagen1.png" alt="Dog with glasses using a laptop" class="login__image">
            </div>
            <div class="login__form-container">
                <div class="login__form-content">
                    <h1 class="login__title">PawPlay</h1>
                    <h2 class="login__subtitle">Become a PawPlayer</h2>
                    
                    <form class="login__form">
                        <div class="login__form-group">
                            <label for="name" class="login__label">Your name</label>
                            <input type="text" id="name" placeholder="Put your name" class="login__input">
                        </div>
                        
                        <div class="login__form-group">
                            <label for="dog-name" class="login__label">Your dog's name</label>
                            <input type="text" id="dog-name" placeholder="Put the name of your dog" class="login__input">
                        </div>
                        
                        <div class="login__form-group">
                            <label for="email" class="login__label">Email</label>
                            <input type="email" id="email" placeholder="Put your email" class="login__input">
                        </div>
                        
                        <div class="login__form-group">
                            <label for="password" class="login__label">Password</label>
                            <input type="password" id="password" placeholder="Put a strong password" class="login__input">
                            <a href="#" class="login__forgot-password">Forgot password?</a>
                        </div>
                    </form>
                </div>
                
                <div>
                    <button type="submit" class="login__button">Login</button>
                    
                    <div class="login__signin">
                        <span>or</span>
                        <a href="#" class="login__signin-link">Sign Up</a>
                    </div>
                    
                    <footer class="login__footer">
                        <p class="login__footer-text">
                            By becoming a paw player you agree to our 
                            <a href="#" class="login__footer-link">Terms of Service</a> and 
                            <a href="#" class="login__footer-link">Privacy Policy</a>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
