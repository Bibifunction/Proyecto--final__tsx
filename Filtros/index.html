        <div class="filter">
            <div class="filter__header">
                <h3 class="filter__title">Date</h3>
                <img src="calendar.svg" alt="Calendario" class="filter__calendar">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Manejar clics en los encabezados de filtro
            const filterHeaders = document.querySelectorAll('.filter__header');
            
            filterHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    // No hacer nada si es el encabezado de fecha
                    if (this.querySelector('.filter__calendar')) {
                        return;
                    }
                    
                    const content = this.nextElementSibling;
                    const chevron = this.querySelector('.filter__chevron');
                    
                    // Alternar la clase para mostrar/ocultar el contenido
                    this.classList.toggle('filter__header--open');
                    content.classList.toggle('filter__content--open');
                    
                    // Cambiar el icono del chevron
                    if (content.classList.contains('filter__content--open')) {
                        chevron.src = 'chevron-up.svg';
                    } else {
                        chevron.src = 'chevron-down.svg';
                    }
                });
            });

            // Manejar botones More/Less
            const moreButton = document.querySelector('.filter__more');
            const lessButton = document.querySelector('.filter__less');
            const extendedOptions = document.querySelector('.filter__extended-options');

            if (moreButton && lessButton && extendedOptions) {
                moreButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    extendedOptions.style.display = 'block';
                    moreButton.style.display = 'none';
                });

                lessButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    extendedOptions.style.display = 'none';
                    moreButton.style.display = 'block';
                });
            }
        });
    </script>
