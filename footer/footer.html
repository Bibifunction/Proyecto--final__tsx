<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPlay Footer</title>
    <!-- Vincula tu archivo CSS aquí -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <footer class="footer">
        <div class="footer__content">
            <h2 class="footer__title">PawPlay</h2>
            
            <div class="footer__links">
                <div class="footer__section">
                    <h3 class="footer__section-title">Navigation</h3>
                    <a href="#" class="footer__link">Home</a>
                    <a href="#" class="footer__link">About us</a>
                    <a href="#" class="footer__link">Contact us</a>
                </div>
                
                <div class="footer__section">
                    <h3 class="footer__section-title">Your PawPlay</h3>
                    <a href="#" class="footer__link">My account</a>
                    <a href="#" class="footer__link">My events</a>
                </div>
                
                <div class="footer__section">
                    <h3 class="footer__section-title">Follow us</h3>
                    <div class="footer__social-links footer__social-links--column">
                        <a href="#" class="footer__link footer__social-link">
                            <img src="instagram.png" alt="Instagram" width="24" height="24">
                        </a>
                        <a href="#" class="footer__link footer__social-link">
                            <img src="twitter.png" alt="Twitter" width="24" height="24">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <div class="footer__legal">
        <div class="footer__legal-container">
            <div class="footer__legal-links">
                <a href="#" class="footer__legal-link">Privacy policy</a>
                <a href="#" class="footer__legal-link">Terms of service</a>
                <a href="#" class="footer__legal-link">Cookies</a>
            </div>
            <p class="footer__copyright">©2025, PawPlay. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
